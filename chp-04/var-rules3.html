<body>
    <script>
        document.write("<h1>Rules For JS Naming</h1>")
        document.write("<p>a) Variables names can only contain , numbers , $ and _. For Example : $my_1stVariable</p> <p>b) Variable must began with a letter, $ or _. For Example : $name , _name or name</p> <p>c) Variables names are case sensitive</p> <p>d) Variables names should not be <strong>JS</strong> keywords</p>")
    </script>
