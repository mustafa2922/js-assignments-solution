<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = +prompt("Enter 1st number :- ")
        var num2 = +prompt("Enter 2nd number :- ")
        var sum = num1 + num2
        var sub = num2 - num1
        var mult = num1 * num2
        var div = num1 / num2
        var mod = num1 % num2
        document.write(" <h1> Sum of  " + num1 + "  and  " + num2 + "  is  " + sum + "</h1>")
        document.write(" <h1> Substraction of  " + num1 + "  from  " + num2 + "  is  " + sub + "</h1>")
        document.write(" <h1> Product of  " + num1 + "  and  " + num2 + "  is  " + mult + "</h1>")
        document.write(" <h1> Division of  " + num1 + "  by  " + num2 + "  is  " + div + "</h1>")
        document.write(" <h1> modulus of  " + num1 + "  by  " + num2 + "  is  " + mod + "</h1>")
    </script>
</body>
</html>
