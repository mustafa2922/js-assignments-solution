<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var variable 
        document.write("<h4>Value of variable after declaration is :- " + variable + "</h4>")
        variable = 5
        document.write("<h4>Initial value is :- " + variable + "</h4>")
        variable++
        document.write("<h4>Value after increment is :- " + variable + "</h4>")
        variable += 6
        document.write("<h4>value of variable after addition of 6 is :- " + variable + "</h4>")
        variable--
        document.write("<h4>Value of variable after decrement is :- " + variable + "</h4>")
        variable %= 3
        document.write("<h4>The remainder of variable with 3 is :- " + variable + "</h4>")
    </script>
</body>
</html>
