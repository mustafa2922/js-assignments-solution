<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celcius = 25
        var celcius_in_fahrenheit = (celcius * (9/5)) + 32
        document.write("<h2>" + celcius + "<sup>o</sup>C is " + celcius_in_fahrenheit + "<sup>o</sup>F </h2>")
        var fahrenheit = 70
        var fahrenheit_in_celcius = (fahrenheit - 32) * (5/9)
        document.write("<h2>" + fahrenheit + "<sup>o</sup>F is " + fahrenheit_in_celcius + "<sup>o</sup>C </h2>")
    </script>
</body>
</html>
