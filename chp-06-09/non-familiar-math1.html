<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10
        document.write("<h4> Result:</h4>")
        document.write("<p> The value of a is : " + num +"</p>")
        document.write("----------------------------------------------- <br />")
        document.write("<p> The value of ++a is : " + ++num + "</p>")
        document.write("<p> Now the value of a is : " + num + "</p> <br />")
        document.write("<p> The value of a++ is : " + num++ + "</p>")
        document.write("<p> Now the value of a is : " + num + "</p> <br />")
        document.write("<p> The value of --a is : " + --num + "</p>")
        document.write("<p> Now the value of a is : " + num + "</p> <br />")
        document.write("<p> The value of a-- is : " + num-- + "</p>")
        document.write("<p> Now the value of a is : " + num + "</p> <br />")
    </script>
</body>
</html>
