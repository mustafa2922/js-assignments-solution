<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 2
        var b = 1
        var x = --a
        var y = --b
        var p = ++b
        var q = b--
        document.write("<h1>a is : 2</h1>")
        document.write("<h1>b is : 1</h1> <hr />")
        document.write("<h1>--a : " + x + "</h1>")
        document.write("<h1>--b : " + y + "</h1>")
        document.write("<h1>--a - --b : " + (x - y) + "</h1>")
        document.write("<h1>++b : " + p + "</h1>")
        document.write("<h1>b-- : " + q + "</h1>")
        document.write("<h1>++b + b-- : " + p + q + "</h1>")
        document.write("<h1>--a - --b + ++b + b-- : " + (x - y + p + q ) + "</h1>")
    </script>
</body>

</html>
