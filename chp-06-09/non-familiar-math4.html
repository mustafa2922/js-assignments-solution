<body>
    <script>
        var num = prompt("Enter a number :- ")
        if (num === "") {
            document.write("<h1>Table of 5 <em>  (by default)</em> </h1>")
            for (var i = 1; i <= 10; i++) {
                document.write("<h3> " + 5 + " x " + i + " = " + 5 * i + "</h3>")
            }
        }
        else {
            +num
            document.write("<h1>Table of " + num + "</h1>")
        for (var i = 1; i <= 10; i++) {
            document.write("<h3> " + num + " x " + i + " = " + num * i + "</h3>")
        }
        }
        
    </script>
</body>
