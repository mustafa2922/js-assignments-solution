<body>
    <script>
        var lights = prompt("Enter Signal Colors :- ")
        if (lights === "red" || lights === "Red") {
            alert("Must Stop !!")
        }
        else if (lights === "Yellow" || lights === "yellow") {
            alert("Ready to move")
        }
        else if (lights === "Green" || lights === "green") {
            alert("Move now ----")
        }
    </script>
</body>
