<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = +prompt("Enter a number :-")
        if (input > 0) {
            alert(input + " is positive integer ")
        }
        else {
            if (input === 0 ) {
                alert(input + " is neither positive nor negative it is ZERO")
            }
            else {
                alert(input + " is negative integer ")
            }
        }
    </script>
</body>
</html>
