<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("Enter a string of length one :- ")
        if (str === "a" || str === "e" || str === "i" || str === "o" || str === "u") {
            alert("TRUE Given String ("+ str + ") Is Vowel ")
        }
        else {
            alert("FALSE Given string ("+ str + ") is consonant ")
        }
    </script>
</body>
</html>
