<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total_marks = 500
        var names = ["Miicheal","Jhon","Tony"]
        var score = [320,230,480]
        document.write(
            "<h1> Scores</h1>"+
            "<p> Score of " + names[0] +" is "+ score[0] +". Percentage : "+ ((score[0]/total_marks)*100) +"%</p>"+
            "<p> Score of " + names[1] +" is "+ score[1] +". Percentage : "+ ((score[1]/total_marks)*100) +"%</p>"+
            "<p> Score of " + names[2] +" is "+ score[2] +". Percentage : "+ ((score[2]/total_marks)*100) +"%</p>"
        )
    </script>
</body>
</html>
