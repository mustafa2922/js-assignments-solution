<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = ["cake", "apple pie", "cookie", "chips", "patties"]
        var inp = prompt("Welcome to ABC Bakery. What do you want to order sir / ma;am :- ")
        document.write("LIST OF ITEMS : [" + array + "]")
        var temp = -1 ;
        for (let i = 0 ; i < array.length ; i++) {
            if (array[i] === inp) {
                temp = i
            }
        }
        if (temp !==  -1) {
            document.write("<p>" + array[temp] + " is <strong>available</strong> at index " + temp + " in our bakery" + "</p>")
        }
        else {
            document.write("<p> We are sorry. " + inp + " is <strong>not available</strong> in our bakery </p>")
        }
    </script>
</body>
</html>
