<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [24, 53, 78, 91, 12]
        var large = array[0]
        for (let i = 0 ; i < array.length ; i++) {
            if (array[i] > large) {
                large = array[i]
            }
        }
        document.write("<h2>Array Items: [" + array + "] </h2>")
        document.write("<p>The Largest number is: " + large + "</p>")
    </script>
</body>
</html>
