<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inp = prompt("Enter a word :- ")
        document.write("<h1>User input :- "+inp+"</h1>")
        inp = inp.toUpperCase()
        document.write("<h1>Upper Case :- "+inp+"</h1>")
    </script>
</body>
</html>
