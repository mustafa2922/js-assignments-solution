<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var flag = false
        var arr = ["cake", "apple pie", "cookie", "chips", "patties"]
        var input = prompt("WElcome to ABC Bakery. What do you want to order Sir / maam :- ")
        input = input.toLowerCase()
        for (var i = 0; i < arr.length; i++) {
            if (input == arr[i]) {
                flag = true
            }
        }

        if (flag == true) {
            document.write("<h1>" + input + " is available at index " + arr.indexOf(input) + " in our Bakery </h1>")
        }
        else {
            document.write("<h1>We are sorry. "+input+" is not available in our Bakery </h1>")
        }
    </script>
</body>

</html>
