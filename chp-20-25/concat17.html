<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inp = prompt("Enter a String :- ")
        document.write("<h1>User Input : "+ inp +"</h1>")
        document.write("<h1>Last String of Input : "+ inp[inp.length-1] +"</h1>")
    </script>
</body>
</html>
