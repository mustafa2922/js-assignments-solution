<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = +prompt("Enter a floating number :- ")
        document.write("<h1> Number :- "+input+"</h1>")
        document.write("<h1> Round off value :- "+Math.round(input)+"</h1>")
        document.write("<h1> Floor value :- "+Math.floor(input)+"</h1>")
        document.write("<h1> Ceil value :- "+Math.ceil(input)+"</h1>")
    </script>
</body>
</html>
